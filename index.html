<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="login-card-navbar">
        <a href="#">Home</a>
        <a href="#">Description</a>
        <a href="#">About</a>
        <a href="#">Contacts</a>
      </div>
    <div class="login-card-container">
      <div class="login-card">
        <div class="login-card-logo">
          <img src="img/3f408c4689844e3988d4b2eadc7f79c1-free.png" alt="" />

        </div>

        <div class="login-card-header">
          <h1>Sign in</h1>
          <p>
            Please, login to use platform
          </p>

        <form class="login-card-form">
          <div class="first-form">
            <span class="material-symbols-outlined"> login </span>
            <input type="text" placeholder="Enter login" onfocus="this.placeholder =''" onblur="this.placeholder ='Enter login'">
          </div>

          <div class="second-form">
            <span class="material-symbols-outlined"> lock </span>
            <input type="password" placeholder="Enter password" onfocus="this.placeholder =''" onblur="this.placeholder = 'Enter password'">
          </div>
        </form>

        <div class="login-card-socials">

        <a href="https://mail.google.com/mail/u/0/#inbox">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-brand-gmail"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M16 20h3a1 1 0 0 0 1 -1v-14a1 1 0 0 0 -1 -1h-3v16z" />
            <path d="M5 20h3v-16h-3a1 1 0 0 0 -1 1v14a1 1 0 0 0 1 1z" />
            <path d="M16 4l-4 4l-4 -4" />
            <path d="M4 6.5l8 7.5l8 -7.5" />
          </svg>
          <a href="">
          
            <a href="https://web.telegram.org/a/">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-brand-telegram"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M15 10l-4 4l6 6l4 -16l-18 7l4 2l2 6l3 -4" />
          </svg>
        </a>

        <a href="https://instagram">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-brand-instagram"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z"
            />
            <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
            <path d="M16.5 7.5l0 .01" />
          </svg>
        </a>

        </div>
      </div>
    </div>
  </body>
</html>
